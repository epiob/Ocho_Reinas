<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>8-reinas</title>
</head>

<body>
    <header class="center">
        <h1>Ocho Reinas</h1>

        <h2>Instrucciones</h2>
        <h3>En la coordenada X poner el numero de fila y en Y poner numero de columna. Ejemplo:</h3>
        <h3>True = [ [1, 1], [2, 5], [3, 8], [4, 6], [5, 3], [6, 7], [7, 2], [8, 4] ]
        </h3>

    </header>
    <section class="section-queen">

        <div class="center">
            <div class="reina1">
                <p>Reina 1</p>
                <input id="rx1" type="number" min="1" max="8" placeholder="X">
                <input id="ry1" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina2">
                <p>Reina 2</p>
                <input id="rx2" type="number" min="1" max="8" placeholder="X">
                <input id="ry2" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina3">
                <p>Reina 3</p>
                <input id="rx3" type="number" min="1" max="8" placeholder="X">
                <input id="ry3" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina4">
                <p>Reina 4</p>
                <input id="rx4" type="number" min="1" max="8" placeholder="X">
                <input id="ry4" type="number" min="1" max="8" placeholder="Y">
            </div>
        </div>

        <div class="center">

            <div class="reina5">
                <p>Reina 5</p>
                <input id="rx5" type="number" min="1" max="8" placeholder="X">
                <input id="ry5" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina6">
                <p>Reina 6</p>
                <input id="rx6" type="number" min="1" max="8" placeholder="X">
                <input id="ry6" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina7">
                <p>Reina 7</p>
                <input id="rx7" type="number" min="1" max="8" placeholder="X">
                <input id="ry7" type="number" min="1" max="8" placeholder="Y">
            </div>

            <div class="reina8">
                <p>Reina 8</p>
                <input id="rx8" type="number" min="1" max="8" placeholder="X">
                <input id="ry8" type="number" min="1" max="8" placeholder="Y">
            </div>
        </div>
    </section>
    <section class="center">
        <button id="btn">Resolver</button>
        <br>
        <label id="result"></label>
        <br>
        <button id="btn-try-a">Prueba de nuevo</button>
    </section>


    <script src="./eight.js"></script>
</body>

</html>
